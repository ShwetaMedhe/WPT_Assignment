<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
</head>
<body>

    <h1>Operations</h1>

    <div>
        <label for="num1">First Number:</label>
        <input type="number" id="num1">
    </div>
    <br>
    <div>
        <label for="num2">Second Number:</label>
        <input type="number" id="num2">
    </div>
    <br>
    <div>
        <label for="operation">Operation:</label>
        <select id="operation">
            <option value="addition">Addition (+)</option>
            <option value="subtraction">Subtraction (-)</option>
            <option value="multiply">Multiply (*)</option>
            <option value="division">Division (/)</option>
        </select>
    </div>
    <br>
    <button onclick="performCalculation()">Calculate</button>

    <h2 id="result"></h2>

    <script>
    
        function display(result) {
            document.getElementById("result").innerText = "Result: " + result;
        }

       
        function addition(n1, n2, callback) {
            let result = n1 + n2;
            callback(result);
        }

      
        function subtraction(n1, n2, callback) {
            let result = n1 - n2;
            callback(result);
        }

        
        function multiply(n1, n2, callback) {
            let result = n1 * n2;
            callback(result);
        }

      
        function division(n1, n2, callback) {
            if (n2 === 0) {
                callback("Error: Cannot divide by zero.");
            } else {
                let result = n1 / n2;
                callback(result);
            }
        }

        
        function calculate(n1, n2, operation, callback) {
            switch (operation) {
                case "addition":
                    addition(n1, n2, callback);
                    break;
                case "subtraction":
                    subtraction(n1, n2, callback);
                    break;
                case "multiply":
                    multiply(n1, n2, callback);
                    break;
                case "division":
                    division(n1, n2, callback);
                    break;
                default:
                    callback("Invalid operation selected.");
            }
        }

        function performCalculation() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const operation = document.getElementById("operation").value;

            if (isNaN(num1) || isNaN(num2)) {
                display("Please enter valid numbers.");
                return;
            }

            calculate(num1, num2, operation, display);
        }
    </script>

</body>
</html>
