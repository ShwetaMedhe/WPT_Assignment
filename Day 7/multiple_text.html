<!DOCTYPE html>
<html>
<head>
  <title>Click to Show Lines</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f9f9f9;
    padding: 30px;
  }

  #showLines {
    cursor: pointer;
    color: #007BFF;
    font-size: 22px;
    font-weight: bold;
    transition: color 0.3s;
  }

  #showLines:hover {
    color: #0056b3;
    text-decoration: underline;
  }

  #output {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
    background-color: #e6f2ff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    line-height: 1.6;
  }
</style>


</head>
<body>

<p id="showLines">Click me</p>
<div id="output"></div>

<script>
  $('#showLines').click(function() {
    $('#output').html("Line 1<br>Line 2<br>Line 3");
  });
</script>

</body>
</html>
