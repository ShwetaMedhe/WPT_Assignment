<!DOCTYPE html>
<html>
<head>
  <title>jQuery Text Styling</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    $(function(){
      $("#p1").html("<i>hello</i>");
      $("#p2").html("<u>hello</u>");
    });
  </script>
</head>
<body>
  <p id="p1"></p>
  <p id="p2"></p>
</body>
</html>
