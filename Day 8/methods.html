<!DOCTYPE html>
<html>
<head>
  <title>Class Methods Demo</title>
  <style>
    .highlight {
      background-color: yellow;
      color: red;
      font-weight: bold;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <h2 id="text">Hello World</h2>

  <button onclick="addStyle()">Add Class</button>
  <button onclick="removeStyle()">Remove Class</button>
  <button onclick="toggleStyle()">Toggle Class</button>

  <script>
    function addStyle() {
      $('#text').addClass('highlight');
    }

    function removeStyle() {
      $('#text').removeClass('highlight');
    }

    function toggleStyle() {
      $('#text').toggleClass('highlight');
    }
  </script>

</body>
</html>
