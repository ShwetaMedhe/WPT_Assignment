<!DOCTYPE html>
<html>
<head>
  <title>Simple AJAX Table</title>
</head>
<body>

  <h2>Post List</h2>
  <table border="1" id="postTable">
    <tr>
      <th>ID</th>
      <th>Title</th>
    </tr>
  </table>

  <script>
    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(res => res.json())
      .then(data => {
        let table = document.getElementById('postTable');
        data.forEach(post => {
          table.innerHTML += `
            <tr>
              <td>${post.id}</td>
              <td>${post.title}</td>
            </tr>
          `;
        });
      });
  </script>

</body>
</html>
