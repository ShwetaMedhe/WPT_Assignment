<!DOCTYPE html>
<html>
<head>
  <title>Fetch Post by ID</title>
</head>
<body>

  <h2>Enter Post ID</h2>
  <input type="number" id="postIdInput" placeholder="Enter ID">
  <button onclick="getPost()">Get Post</button>

  <h3>Post Details</h3>
  <table border="1" id="postTable">
    <tr>
      <th>ID</th>
      <th>Title</th>
    </tr>
  </table>

  <script>
    function getPost() {
      const id = document.getElementById('postIdInput').value;
      const table = document.getElementById('postTable');

      table.innerHTML = `
        <tr>
          <th>ID</th>
          <th>Title</th>
        </tr>
      `;

      fetch(`https://jsonplaceholder.typicode.com/posts/${id}`)
        .then(res => res.json())
        .then(post => {
          table.innerHTML += `
            <tr>
              <td>${post.id}</td>
              <td>${post.title}</td>
            </tr>
          `;
        })
        .catch(err => {
          console.error('Error:', err);
        });
    }
  </script>

</body>
</html>
