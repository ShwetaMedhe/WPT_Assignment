<!DOCTYPE html>
<html>
<head>
  <style>
    #box1, #box2 {
      width: 50px;
      height: 50px;
      position: absolute;
      top: 0;
    }
    #box1 {
      left: 0;
      background-color: red;
    }
    #box2 {
      right: 0;
      background-color: blue;
    }
  </style>
</head>
<body>

<div id="box1"></div>
<div id="box2"></div>

<script>
let pos = 0;
let move;

function animateBoxes() {
  move = setInterval(() => {
    pos += 5;

    // Move box1 diagonally down-right
    document.getElementById("box1").style.top = pos + "px";
    document.getElementById("box1").style.left = pos + "px";

    // Move box2 diagonally down-left
    document.getElementById("box2").style.top = pos + "px";
    document.getElementById("box2").style.right = pos + "px";

    if (pos >= 400) clearInterval(move);
  }, 100);
}

setTimeout(animateBoxes, 1000); 
</script>

</body>
</html>
