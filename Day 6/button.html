<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <p id="Output"></p>
    <button onclick="showMessage()">Click</button>
    <script>
        function showMessage()
        {
            document.getElementById("Output").textContent="Clicked";
        }
    </script>
</body>
</html>
